<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="generatedPassword">
          <textarea id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
        <!-- Javascript runs in #generate -->
        <input type="text" id="reqPassLength" value="reqPassLength" placeholder="Please Enter a Number">
        <label>How many characters would you like your password to be?</label>
        <br>
        <input type="checkbox" id="reqNum" value="Number Here"> Would you like your password to include Numbers?"
        <br>
        <input type="checkbox" id="reqSym" value="reqSym"> Would you like your password to include Symbols?
        <br>
       <input type="checkbox" id="reqLLetter" value="reqLLetter"> Would you like your password to include lower case Letters?
       <br>
       <input type="checkbox" id="reqULetter" value="reqULetter"> Would you like your password to include upper case Letters?
       <br>
        <div class="card">
          <button id="generateBtn" class="btn" onclick="Function()">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
